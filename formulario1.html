<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <style>
        body {
            font-family: inherit;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('imagenes/fondo.jpg');
            margin: 0;
        }
        form {
            background: #24303c;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            background-color: transparent;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .error {
            color: rgb(21, 193, 236);
            font-size: 0.9em;
            padding: 5px;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            font-size: 15px;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .btn-back {
            background-color: #007BFF;
        }
        .btn-back:hover {
            background-color: #0056b3;
        }

        /* Estilos para la ventana emergente */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal {

            background-image: linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.5),
        rgba(0, 0, 0, 0.5)
    )
    ,url("imagenes/captura.jpg");
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            max-height: 800px;
            width: 510px;
            height: 300px;
        }
        .modal h2 {
            margin: 0;
            color: white;
            font-size: 45px;
            margin-top: 80px;
        }

        .modal p {
            font-size: 27px;
            margin: 0;
            color: white;
        }

        .modal button {
            background-color: #e7140d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 18px;
        }
        .modal button:hover {
            background-color: #001fcf;
        }
    </style>
</head>
<body>
    <form id="contactForm">
        <div>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            <div class="error" id="emailError"></div>
        </div>
        <div>
            <label for="phone">Número de teléfono:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{9}" required>
            <div class="error" id="phoneError"></div>
        </div>
        <button type="submit">Enviar</button>
        <button type="button" class="btn-back" id="backButton">Regresar</button>
    </form>

    <!-- Ventana emergente -->
    <div class="overlay" id="thankYouOverlay">
        <div class="modal">
            <h2>¡Gracias!</h2>
            <p>Nos comunicaremos contigo más tarde.</p>
            <button id="closeModal">Aceptar</button>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let email = document.getElementById('email').value;
            let phone = document.getElementById('phone').value;
            let emailError = document.getElementById('emailError');
            let phoneError = document.getElementById('phoneError');

            emailError.textContent = '';
            phoneError.textContent = '';

            let emailValid = validateEmail(email);
            let phoneValid = validatePhone(phone);

            if (emailValid && phoneValid) {
                // Guardar los datos en LocalStorage
                let data = JSON.parse(localStorage.getItem('contactData')) || [];
                data.push({ email, phone });
                localStorage.setItem('contactData', JSON.stringify(data));

                // Mostrar ventana emergente
                document.getElementById('thankYouOverlay').style.display = 'flex';
            }
        });

        function validateEmail(email) {
            let regex = /^[^\s@]+@(hotmail\.com|gmail\.com)$/;
            if (!regex.test(email)) {
                document.getElementById('emailError').textContent = 'Por favor, ingrese un correo válido de hotmail.com o gmail.com';
                return false;
            }
            return true;
        }

        function validatePhone(phone) {
            let regex = /^9[0-9]{8}$/;
            if (!regex.test(phone)) {
                document.getElementById('phoneError').textContent = 'El número de teléfono debe comenzar con 9 y tener 9 dígitos';
                return false;
            }
            return true;
        }

        document.getElementById('backButton').addEventListener('click', function() {
            window.location.href = 'index.html';
        });

        document.getElementById('closeModal').addEventListener('click', function() {
            // Redirigir a la página de inicio después de cerrar la ventana emergente
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
